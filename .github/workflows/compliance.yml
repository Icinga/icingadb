name: Compliance
on:
  push:
    branches:
      - main
      - 'support/*'
  pull_request: {}

jobs:
  licenses:
    runs-on: ubuntu-latest
    steps:
      - run: sudo apt install -y moreutils

      - uses: actions/setup-go@v4
        with:
          go-version: 1.x

      - uses: actions/checkout@v2

      - run: .github/workflows/compliance/check-licenses.sh
