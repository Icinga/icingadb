name: Go
on:
  push:
    branches:
      - master
  pull_request: {}

jobs:
  build-test:

    strategy:
      matrix:
        os: [ macos-latest, ubuntu-latest ]
    runs-on: ${{ matrix.os }}

    steps:
      - uses: actions/checkout@v2

      - uses: actions/setup-go@v2
        with:
          go-version: 1.16.x

      - run: go build -gcflags="-m" ./...

      - run: go test -v -race ./...

  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - uses: actions/setup-go@v2
        with:
          go-version: 1.16.x

      - name: Run staticcheck ./...
        run: |
            go mod download
            pushd `go list -f '{{.Dir}}' -m honnef.co/go/tools`/cmd/staticcheck
            go install .
            popd
            staticcheck ./...

  vet:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - uses: actions/setup-go@v2
        with:
          go-version: 1.16.x

      - run: go vet ./...

  fmt:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - uses: actions/setup-go@v2
        with:
          go-version: 1.16.x

      - name: Run gofmt -d .
        run: |
            fmtvar="$(gofmt -d .)"
            echo "$fmtvar"
            test -z "$fmtvar"
